<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XSL Assignments</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
    }

    header {
      background-color: #14b732;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      color: white;
      display: inline-block;
      padding: 10px 30px;
      font-size: 2.2em;
      font-weight: bold;
      margin: 0;
      border-radius: 5px;
    }

    .sub-header {
      background-color: #fbb03b;
      color: white;
      text-align: center;
      font-weight: bold;
      padding: 10px 0;
      font-size: 1rem;
    }

    .sub-header span {
      padding: 5px 10px;
      color: white;
      border-radius: 3px;
    }

    .container {
      background-color: white;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container h2 {
      color: #ca91d8;
      margin-bottom: 20px;
    }

    .divider {
      border-top: 2px dashed #ffb3a7;
      margin-bottom: 30px;
    }

    .assignment-button {
      background-color: #ffdad3;
      border: 1px solid #fcbfb6;
      padding: 15px;
      margin: 10px 0;
      width: 100%;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: bold;
      color: #a33;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .assignment-button:hover {
      transform: scale(1.03);
      background-color: #ffcfc4;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
        padding: 8px 20px;
      }

      .container {
        margin: 30px 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>XSL ASSIGNMENTS</h1>
  </header>

  </div>
