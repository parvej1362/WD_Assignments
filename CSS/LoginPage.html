<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="styleforforms.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Login</div>
    <div class="content">
      <!-- Login form -->
      <form action="#">
        <div class="user-details">
          <!-- Input for Username -->
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
        </div>
        
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Login">
        </div>
        <p style="text-align: center;">Don,t have an account? <a href="Ass9 RegistrationPage.html">Register</a></p>
      </form>
    </div>
  </div>
</body>
</html>
